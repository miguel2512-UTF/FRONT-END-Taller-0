<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/hotelia campana.svg">
    <script src="https://kit.fontawesome.com/6131ecdde6.js"></script>
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <title>Hotelia | Dashboard</title>
</head>
<body>
    <section class="dashboard">
        <div class="menu-dashboard">
            <div class="menu-logo">
                <h1><img src="../assets/img/hotelia campana.svg" alt="">otelia</h1>
                <div class="user-name">
                    <h2>Angie Vargas</h2>
                    <h3>angievargas2@gmail.com</h3>
                </div>
            </div>
            <div class="menu-option">
                <div class="option">
                    <i class="fa-solid fa-bed"></i>
                    <p>Habitaciones</p>
                </div>
                <div class="option option-2">
                    <i class="fa-solid fa-bell-concierge"></i>
                    <p>Reservas</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-bed"></i>
                    <p>Habitaciones</p>
                </div>
                <div class="option option-2">
                    <i class="fa-solid fa-bell-concierge"></i>
                    <p>Habitaciones</p>
                </div>
                <div class="cerrar-sesion">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a href="../index.html"><p>Cerrar sesión</p></a>
                </div>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="content-dash">
                <div class="info-user">
                    <div class="section-foto">
                        <img src="../assets/img/user.png" alt="">
                        <div class="foto-options">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <button>Cambiar contraseña</button>  
                    </div>
                    <div class="form-usuario">
                        <h1>Bienvenido, Angie Vargas</h1>
                        <form action="">
                            <div class="form-info">
                                <div class="form-info-1">
                                    <label for="">Tipo de Documento</label>
                                    <input type="text" placeholder="Cédula de ciudadanía">
                                    <label for="">Nombres</label>
                                    <input type="text" placeholder="Angie Camila">
                                    <label for="">Fecha nacimiento</label>
                                    <input type="text" placeholder="10/08/1976">
                                    <label for="">Género</label>
                                    <input type="text">
                                    <label for="">Email</label>
                                    <input type="text" placeholder="angievargas2@gmail.com">
                                    <button>Actualizar</button>
                                </div>
                                <div class="form-info-2">
                                    <label for="">Número de Documento</label>
                                    <input type="text" placeholder="1025417456">
                                    <label for="">Apellidos</label>
                                    <input type="text" placeholder="Vargas Pinzón">
                                    <label for="">País de origen</label>
                                    <input type="text" placeholder="Colombia">
                                    <label for="">Teléfono de contacto</label>
                                    <input type="text" placeholder="3135207460"> 
                                </div>
                            </div>
                            <div class="form-password">
                                <div class="form-password-1">
                                    <label for="">Contraseña</label>
                                    <input type="text">
                                    <button>Cambiar</button>
                                </div>
                                <div class="form-password-2">
                                    <label for="">Confirmar contraseña</label>
                                    <input type="text">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
